        <div class="header-info">

    <section id="Contacto">
        <div class="contenedor">
            <h2>Contacto</h2>

            <div class="imagen-contacto">
                <a href="https://www.google.com/maps/place/San+Andrés+Totoltepec">
                    <img src="Mapa 2.png" alt="Imagen de contacto" class="imagen-centro">
                </a>
            </div>

            <form action="/enviar-mensaje" method="post">
                <div class="form-group">
                    <label for="nombre">Nombre Completo</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre completo" required>
                </div>

                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="Ingrese su correo electrónico" required>
                </div>

                <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <input type="number" id="telefono" name="telefono" placeholder="Ingrese su número de teléfono" required>
                </div>

                <div class="form-group">
                    <label for="mensaje">Mensaje</label>
                    <textarea id="mensaje" name="mensaje" rows="4" placeholder="Escriba su mensaje aquí" required></textarea>
                </div>

                <button type="submit" class="btn-enviar">Enviar Mensaje</button>
            </form>
        </div>
    </section>
